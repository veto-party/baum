"apiVersion": "batch/v1"
"kind": "Job"
"metadata": 
  "name": "global-backup-sql"
  "annotations": 
    "helm.sh/hook":   pre-upgrade
    "helm.sh/hook-delete-policy":   hook-succeeded, hook-failed
    
  
"spec": 
  "template": 
    "spec": 
      "restartPolicy": "OnFailure"
      "containers": 
        - "name": "backup-sql-container"
          "image": "app__backend__packages__node__app__module__orm__migrator__backup__source"
          "env": 
            - "name": "var_example"
              "valueFrom": 
                "configMapKeyRef": 
                  "name": "global"
                  "key": "var_example"
                  
                
              
            
          
        
      {{ if eq .Values.global.registry.type "secret" }}
      "imagePullSecrets":   - "name": "veto-pull-secret"
          
        
      {{ end }}
    
  
