"kind": "service"
"metadata": 
  "name": "test_workspace"
  
"spec": 
  "selector": 
    "app": "test_workspace-depl"
    
  "type": "ClusterIP"
  "ports": 
    - "name": "test_workspace-5000"
      "protocol": "TCP"
      "port": "5000"
      "targetPort": "5000"
      
  

