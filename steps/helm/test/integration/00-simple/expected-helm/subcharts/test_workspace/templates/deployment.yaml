"apiVersion": "apps/v1"
"kind": "Deployment"
"metadata":
  "name": "test-workspace-depl"
"spec":
  "replicas": 1
  "selector":
    "matchLabels":
      "app": "test-workspace-depl"
  "template":
    "metadata":
      "labels":
        "app": "test-workspace-depl"
    "spec":
      "containers":
        - "name": "test-workspace-frhlijri-depl"
          "image": "test_workspace"
          "ports":
            - "containerPort": 80
            - "containerPort": 5000
          "env":
            - "name": "static_variable"
              "value": "hello world"
            - "name": "example_host"
              "valueFrom":
                "configMapKeyRef":
                  "name": "global"
                  "key": "example_host"
            - "name": "scoped_variable"
              "valueFrom":
                "configMapKeyRef":
                  "name": "test-workspace"
                  "key": "scoped_variable"
            - "name": "example_url"
              "valueFrom":
                "configMapKeyRef":
                  "name": "global"
                  "key": "example_url"
            - "name": "SERVICE_HOST_PORT"
              "valueFrom":
                "configMapKeyRef":
                  "name": "global"
                  "key": "SERVICE_HOST_PORT"
            - "name": "SERVICE_HOST_ADDRESS"
              "valueFrom":
                "configMapKeyRef":
                  "name": "global"
                  "key": "SERVICE_HOST_ADDRESS"
      {{ if eq .Values.global.registry.type "secret" }}
      "imagePullSecrets":
        - "name": "veto-pull-secret"
      {{ end }}