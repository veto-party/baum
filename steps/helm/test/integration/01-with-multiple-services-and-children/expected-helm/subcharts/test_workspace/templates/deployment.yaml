"apiVersion": "apps/v1"
"kind": "Deployment"
"metadata": 
  "name": "some_service-depl"
  
"spec": 
  "replicas": 1
  "selector": 
    "matchLabels": 
      "app": "some_service-depl"
      
    
  "template": 
    "metadata": 
      "labels": 
        "app": "some_service-depl"
        
      
    "spec": 
      "containers": 
        
        - "name": "some_service-frhlijri-depl"
          "image": "test_workspace"
          "ports": 
            
            - "containerPort": 80
              
            
            - "containerPort": 5000
              
          "env": 
            
            - "name": "test2"
              "value": "hello-world2"
              
            
            - "name": "test4"
              "value": "global-database"
              
            
            - "name": "test3"
              "value": "kdr17cin6-kdr17cin6-scoped-database"
              
            
            - "name": "my_variable"
              "valueFrom": 
                "secretKeyRef": 
                  "name": "some_service"
                  "key": "my_variable"
                  
                
              
            
            - "name": "static-variable"
              "value": "hello world"
              
            
            - "name": "example_host"
              "valueFrom": 
                "configMapKeyRef": 
                  "name": "global"
                  "key": "example_host"
                  
                
              
            
            - "name": "scoped_variable"
              "valueFrom": 
                "configMapKeyRef": 
                  "name": "some_service"
                  "key": "scoped_variable"
                  
                
              
            
            - "name": "example_url"
              "valueFrom": 
                "configMapKeyRef": 
                  "name": "global"
                  "key": "example_url"
                  
                
              
            
            - "name": "SERVICE_HOST_PORT"
              "valueFrom": 
                "configMapKeyRef": 
                  "name": "global"
                  "key": "SERVICE_HOST_PORT"
                  
                
              
            
            - "name": "SERVICE_HOST_ADDRESS"
              "valueFrom": 
                "configMapKeyRef": 
                  "name": "global"
                  "key": "SERVICE_HOST_ADDRESS"
                  
                
              
          
      {{ if eq .Values.global.registry.type "secret" }}
      "imagePullSecrets":   
        - "name": "veto-pull-secret"
          
      {{ end }}
    
  
