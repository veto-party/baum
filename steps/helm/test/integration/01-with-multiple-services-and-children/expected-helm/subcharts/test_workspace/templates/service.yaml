"apiVersion": "v1"
"kind": "Service"
"metadata": 
  "name": "some_service"
  
"spec": 
  "selector": 
    "app": "some_service-depl"
    
  "type": "ClusterIP"
  "ports": 
    - "name": "some_service-5000"
      "protocol": "TCP"
      "port": "5000"
      "targetPort": "5000"
      
  

---
"apiVersion": "v1"
"kind": "Service"
"metadata": 
  "name": "some_service"
  
"spec": 
  "selector": 
    "app": "some_service-depl"
    
  "type": "LoadBalancer"
  "ports": 
    - "name": "some_service-80"
      "protocol": "TCP"
      "port": "80"
      "targetPort": "80"
      
  
