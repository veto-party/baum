"apiVersion": "traefik.io/v1alpha1"
"kind": "Middleware"
"metadata": 
  "name": "third-80-strip-prefix"
  
"spec": 
  "stripPrefix": 
    "prefixes": 
      - "/"
    
  

---
"apiVersion": "traefik.containo.us/v1alpha1"
"kind": "IngressRoute"
"metadata": 
  "name": "third--veto-ingress"
  
"spec": 
  "entryPoints": 
    - "websecure"
  "routes": 
    - "kind": "Rule"
      "match": Host(`test{{.Values.global.host.domain}}`) && PathPrefix(`/`)
      "services": 
        - "name": "third-ext"
          "port": 80
          "passHostHeader": true
          
      "middlewares": 
        - "name": "third-80-strip-prefix"
          
      
  
