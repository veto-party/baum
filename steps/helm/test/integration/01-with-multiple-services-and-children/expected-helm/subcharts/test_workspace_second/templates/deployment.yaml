"apiVersion": "apps/v1"
"kind": "Deployment"
"metadata":
  "name": "test-workspace-second-depl"
"spec":
  "replicas": 1
  "selector":
    "matchLabels":
      "app": "test-workspace-second-depl"
  "template":
    "metadata":
      "labels":
        "app": "test-workspace-second-depl"
    "spec":
      "containers":
        - "name": "test-workspace-second-duap0fh7-depl"
          "image": "test_workspace_second"
          "ports":
            - "containerPort": 187
          "env":
            - "name": "test_service_relation"
              "value": "${test}"
            - "name": "test"
              "value": "some_service"
      {{ if eq .Values.global.registry.type "secret" }}
      "imagePullSecrets":
        - "name": "veto-pull-secret"
      {{ end }}