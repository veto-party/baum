"apiVersion": "v1"
"kind": "Service"
"metadata": 
  "name": "some-package-service"
  
"spec": 
  "selector": 
    "name": "some-package-depl"
    
  "type": "ClusterIP"
  "ports": 
    
    - "name": "some-package-8080"
      "protocol": "TCP"
      "port": 8080
      "targetPort": 8080
      
    
    - "name": "some-package-3000"
      "protocol": "TCP"
      "port": 3000
      "targetPort": 3000
      
  
