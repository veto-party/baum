"apiVersion": "traefik.io/v1aplha1"
"kind": "Middleware"
"metadata": 
  "name": "some-package-4-8080-path"
  
"spec": 
  "stripPrefix": 
    "prefixes": 
      
      - "/"
    
  

---
"apiVersion": "traefik.io/v1alpha1"
"kind": "IngressRoute"
"metadata": 
  "name": "some-package-4-ingress"
  
"spec": 
  "entryPoints": 
    
    - "pull-secret"
  "routes": 
    
    - "kind": "Rule"
      "match": Host(some{{.Values.global.host.domain}}`) && PathPrefix(`/`)
      "services": 
        
        - "name": "some-package-4-service"
          "port": 8080
          
      "middlewares": 
        
        - "some-package-4-8080-path"
      
  
