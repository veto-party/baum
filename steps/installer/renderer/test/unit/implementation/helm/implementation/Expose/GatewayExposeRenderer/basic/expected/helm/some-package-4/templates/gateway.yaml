"apiVersion": "gateway.networking.k8s.io/v1"
"kind": "HTTPRoute"
"metadata": 
  "name": "some-package-4-httproute-gateway"
  
"spec": 
  "parentRefs": 
    
    - "kind": "Service"
      "name": "some-package-4-service"
      "port": 8080
      
  "hostnames": 
    
    - "some{{ .Values.global.host.domain }}"
  "rules": 
    
    - "name": "some-package-4-rule"
      "routeMatch": 
        
        - "path": "/"
          
      "filters": 
        
        - "type": "URLRewrite"
          "urlRewrite": 
            "path": 
              "type": "ReplacePrefixMatch"
              "replacePrefixMatch": "/"
              
            
          
        
        - "type": "ResponseHeaderModifier"
          "cors": 
            "allowOrigins": 
            
            "allowMethods": 
              
              - "GET"
              
              - "POST"
              
              - "PUT"
              
              - "DELETE"
              
              - "OPTIONS"
            "allowHeaders": 
            
            "exposeHeaders": 
            
            
          
      
  
