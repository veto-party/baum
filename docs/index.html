<!DOCTYPE html>
<html>
    <head>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/veto-party/baum/contents/docs/schema/steps/helm');
        const data = await response.json();
        let htmlString = '<ul>';
        
        for (let file of data) {
          htmlString += `<li><a href="${file.path}/schema.json">${file.name}</a></li>`;
        }

        htmlString += '</ul>';
        document.getElementById('helm-versions').innerHTML = htmlString;
      })()
    </script>
    </head>
    <body>
        <h1>This is the repostitory page for baum.</h1>
        <p>
            <a href="https://github.com/veto-party/baum">The repostitory can be found at https://github.com/veto-party/baum</a>
        </p>
        <div>
            <h2>Versions of the helm schema</h2>
            <div id="helm-versions"></div>
        </div>
    </body>
</html>
